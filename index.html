<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>발음 듣기</title>
    </head>
    <body>
        <section class="menu">
            <button class="add-item">새로운 문장 등록</button>
            <article class="menu__speed">
                <button class="menu__speed--low">-</button>
                <span class="menu__speed__text">읽기 속도: 1.0</span>
                <button class="menu__speed--high">+</button>
            </article>
        </section>
        <ul class="read-list">
            <li class="item">
                <p class="item__text">간장공장 공장장은 강공장장이고, 된장공장 공장장은 공 공장장이다.</p>
                <menu class="item__menu">
                    <nav class="item__menu__control-btns">
                        <button class="update-item">수정</button>
                        <button class="delete-item">삭제</button>
                    </nav>
                    <button class="read-item">읽기</button>
                </menu>
            </li>
            <li class="item">
                <p class="item__text">간장공장 공장장은 강공장장이고, 된장공장 공장장은 공 공장장이다.</p>
                <menu class="item__menu">
                    <nav class="item__menu__control-btns">
                        <button class="update-item">수정</button>
                        <button class="delete-item">삭제</button>
                    </nav>
                    <button class="read-item">읽기</button>
                </menu>
            </li>
            <li class="item">
                <p class="item__text">간장공장 공장장은 강공장장이고, 된장공장 공장장은 공 공장장이다.</p>
                <menu class="item__menu">
                    <nav class="item__menu__control-btns">
                        <button class="update-item">수정</button>
                        <button class="delete-item">삭제</button>
                    </nav>
                    <button class="read-item">읽기</button>
                </menu>
            </li>
        </ul>
        <dialog class="modal">
            <h3 class="modal__title">문장 추가/수정</h3>
            <form method="dialog" class="modal__form">
                <textarea id="sentence" name="sentence" type="text" placeholder="연습할 문장을 입력하세요" required></textarea>
                <menu class="modal__form__btn-wrapper">
                    <button type="button" class="modal__form--close">취소</button>
                    <button type="submit" class="modal__form--confirm">확인</button>
                </menu>
            </form>
        </dialog>
        <script src="./index.js"></script>
    </body>
</html>
