<html lang="en">

                <menu class="item__menu">
                    <nav class="item__menu__control-btns">

                    <button class="read-item">읽기</button>

            </li>
            <li class="item">
                <p class="item__text">간장공장 공장장은 강공장장이고, 된장공장 공장장은 공 공장장이다.</p>

                    </nav>

            <h3 class="modal__title">문장 추가/수정</h3>

                <textarea id="sentence" name="sentence" type="text" placeholder="연습할 문장을 입력하세요" required></textarea>
                <menu class="modal__form__btn-wrapper">
                    <button type="button" class="modal__form--close">취소</button>

            </form>
        </dialog>
